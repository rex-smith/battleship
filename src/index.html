<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <nav>
      <div id="title">Battleship</div>
      <div class="nav-menu"><button id="new-game">New Game</button></div>
    </nav>
    <main>
      <div class="message-area">
        <div id="message">Welcome to battleship!</div>
      </div>
      <div class="form-container">
        <form id="new-game-form" action="">
          <div class="input-container">
            <div class="input-side">
              <div class="field-vertical">
                <label for="player-one-name">Player 1 Name</label>
                <input
                  type="text"
                  id="player-one-name"
                  name="player-one-name"
                />
              </div>
              <div class="field-horizontal">
                <input
                  type="radio"
                  name="player-one-type"
                  id="player-one-computer"
                  value="computer"
                  checked
                />
                <label for="player-one-computer" class="player-type-option"
                  ><span>Computer</span></label
                >
                <input
                  type="radio"
                  name="player-one-type"
                  value="human"
                  id="player-one-human"
                />
                <label for="player-one-human" class="player-type-option"
                  ><span>Human</span></label
                >
              </div>
            </div>
            <div class="input-side">
              <div class="field-vertical">
                <label for="player-two-name">Player 2 Name</label>
                <input
                  type="text"
                  id="player-two-name"
                  name="player-two-name"
                />
              </div>
              <div class="field-horizontal">
                <input
                  type="radio"
                  name="player-two-type"
                  id="player-two-computer"
                  value="computer"
                  checked
                />
                <label for="player-two-computer" class="player-type-option"
                  ><span>Computer</span></label
                >
                <input
                  type="radio"
                  name="player-two-type"
                  value="human"
                  id="player-two-human"
                />
                <label for="player-two-human" class="player-type-option"
                  ><span>Human</span></label
                >
              </div>
            </div>
          </div>
          <button type="submit" id="start-game">Start Game</button>
        </form>
      </div>
      <div class="board-container hidden">
        <div id="board"></div>
      </div>
      <div class="player-info-container hidden">
        <div class="player-info">
          <div id="player-one-title" class="player-title">Player 1</div>
          <div class="record-field">
            <div class="info-label">Wins:</div>
            <div id="player-one-wins-count" class="wins">0</div>
          </div>
          <div class="record-field">
            <div class="info-label">Losses:</div>
            <div id="player-one-losses-count" class="losses">0</div>
          </div>
          <div id="player-one-ships" class="ships-container">
            <div class="ship-status-field">
              <div class="ship-status-label">Carrier</div>
              <div id="player-one-carrier" class="ship-status-value">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
            <div class="ship-status-field">
              <div class="ship-status-label">Battleship</div>
              <div id="player-one-battleship" class="ship-status-value">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
            <div class="ship-status-field">
              <div class="ship-status-label">Cruiser</div>
              <div id="player-one-cruiser" class="ship-status-value">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
            <div class="ship-status-field">
              <div class="ship-status-label">Submarine</div>
              <div id="player-one-submarine" class="ship-status-value">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
            <div class="ship-status-field">
              <div class="ship-status-label">Patrol</div>
              <div id="player-one-patrol" class="ship-status-value">
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="player-info">
          <div id="player-two-title" class="player-title">Player 2</div>
          <div class="record-field">
            <div class="info-label">Wins:</div>
            <div id="player-two-wins-count" class="wins">0</div>
          </div>
          <div class="record-field">
            <div class="info-label">Losses:</div>
            <div id="player-two-losses-count" class="losses">0</div>
          </div>
          <div id="player-two-ships" class="ships-container">
            <div class="ship-status-field">
              <div class="ship-status-label">Carrier</div>
              <div id="player-two-carrier" class="ship-status-value">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
            <div class="ship-status-field">
              <div class="ship-status-label">Battleship</div>
              <div id="player-two-battleship" class="ship-status-value">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
            <div class="ship-status-field">
              <div class="ship-status-label">Cruiser</div>
              <div id="player-two-cruiser" class="ship-status-value">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
            <div class="ship-status-field">
              <div class="ship-status-label">Submarine</div>
              <div id="player-two-submarine" class="ship-status-value">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
            <div class="ship-status-field">
              <div class="ship-status-label">Patrol</div>
              <div id="player-two-patrol" class="ship-status-value">
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
